<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sifaris.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="esas">
<h1>Sifariş bölməsi</h1>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Şifrə</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Məkan</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Həzi Aslanov küç..">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Mərtəbə/Blok-Qapı Nömrəsi </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Mərtəbə 3 , Qapı 4">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Şəhər</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Hansı mənzil?</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Ofis</option>
      <option value="">Bina</option>
      <option value="">Həyət evi</option>
      <option value="">və s.</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Kod</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Həmişə bu ünvanı yadda saxla!
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sifarişə Başla!</button>
  </div>
</form>

    </div>
    <div id="reybir">
    <h1>Rəy/Şikayət bölməsi</h1>
<div id="rey">
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder=" Ad" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Alıcının adı" aria-label="Recipient’s username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@example.com</span>
</div>

<div class="mb-3">
  <label for="basic-url" class="form-label">URL</label>
  <div class="input-group">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
  </div>
  <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">.00</span>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Soyad" aria-label="Username">
  <span class="input-group-text">@</span>
  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
</div>

<div class="input-group">
  <span class="input-group-text">Rəy/Təklif</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
</div>
</div>



    <script src="./sifaris.js"></script>
</body>
</html>
